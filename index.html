<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="description" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Profile shell; sections are filled dynamically by main.js based on config.json -->
    <main class="profile-card">
        <!-- Identity block: avatar, name, and tagline -->
        <header id="identity"></header>
        <!-- Primary call-to-action buttons -->
        <nav id="primary-actions"></nav>
        <!-- Collapsible link groups for socials and projects -->
        <div id="link-groups"></div>
        <!-- Footer message and copyright -->
        <footer id="footer"></footer>
    </main>
</body>
</html>
